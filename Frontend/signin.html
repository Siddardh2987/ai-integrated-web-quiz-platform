<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
*{
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body{
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #eef3ff, #f7f9fc);
    display: flex;
    justify-content: center;
    align-items: center;
}

/* CARD */
.card{
    width: 360px;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    overflow: hidden;
}

/* TOGGLE */
.toggle{
    display: flex;
    background: #f3f4f6;
}

.toggle div{
    flex: 1;
    padding: 10px;
    text-align: center;
    cursor: pointer;
    font-weight: 500;
    color: #555;
    font-size: 14px;
}

.toggle .active{
    background: #4f46e5;
    color: white;
}

/* FORM */
form{
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* ICON */
.icon{
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #e0e7ff;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 2px;
    font-size: 18px;
    color: #4f46e5;
}

/* TEXT */
h2{
    text-align: center;
    font-size: 20px;
    margin: 4px 0 0;
}

.subtitle{
    text-align: center;
    font-size: 13px;
    color: #777;
    margin-bottom: 6px;
}

/* GOOGLE BUTTON */
.google-btn{
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ddd;
    background: white;
    cursor: pointer;
    font-size: 14px;
}

.google-btn img{
    width: 16px;
}

/* OR DIVIDER */
.or-divider{
    display: flex;
    align-items: center;
    font-size: 12px;
    color: #999;
}

.or-divider::before,
.or-divider::after{
    content: "";
    flex: 1;
    height: 1px;
    background: #ddd;
}

.or-divider span{
    padding: 0 8px;
}

/* LABELS */
label{
    font-size: 13px;
    font-weight: 500;
    color: #555;
}

/* INPUTS */
input{
    padding: 9px;
    border-radius: 6px;
    border: 1px solid #ddd;
    outline: none;
    font-size: 14px;
}

input:focus{
    border-color: #4f46e5;
}

/* BUTTON */
button[type="submit"]{
    padding: 10px;
    background: #4f46e5;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
}

button[type="submit"]:hover{
    background: #4338ca;
}

/* CREATE */
.create{
    text-align: center;
    margin-top: 4px;
}

.create a{
    text-decoration: none;
    color: #4f46e5;
    font-size: 13px;
}
</style>
</head>

<body>

<div class="card">

    <!-- TOGGLE -->
    <div class="toggle">
        <div id="userTab" class="active" onclick="switchLogin('user')">User Login</div>
        <div id="adminTab" onclick="switchLogin('admin')">Admin Login</div>
    </div>

    <!-- FORM -->
    <form>

        <div class="icon" id="icon">ðŸ‘¤</div>

        <h2 id="title">Welcome Back</h2>
        <p class="subtitle" id="subtitle">Sign in to your account</p>

        <label>Email Address</label>
        <input type="email" placeholder="user@example.com">

        <label>Password</label>
        <input type="password" placeholder="Enter your password">

        <button type="submit" id="submitBtn">Login</button>

        <!-- OR -->
        <div class="or-divider">
            <span>OR</span>
        </div>

        <!-- GOOGLE AT BOTTOM -->
        <button type="button" class="google-btn">
            <img src="google_logo.jpg">
            Sign in with Google
        </button>

        <div class="create">
            <a href="#">Create account</a>
        </div>
    </form>

</div>

<script>
function switchLogin(type){
    const userTab = document.getElementById("userTab");
    const adminTab = document.getElementById("adminTab");
    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    const btn = document.getElementById("submitBtn");
    const icon = document.getElementById("icon");

    if(type === "admin"){
        adminTab.classList.add("active");
        userTab.classList.remove("active");

        title.innerText = "Admin Portal";
        subtitle.innerText = "Sign in to access admin dashboard";
        btn.innerText = "Sign In as Admin";
        icon.innerText = "ðŸ”’";
    }else{
        userTab.classList.add("active");
        adminTab.classList.remove("active");

        title.innerText = "Welcome Back";
        subtitle.innerText = "Sign in to your account";
        btn.innerText = "Login";
        icon.innerText = "ðŸ‘¤";
    }
}
</script>

</body>
</html>
