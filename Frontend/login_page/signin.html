<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
*{
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body{
    margin: 0;
    height: 100vh;
    background: 'linear-gradient(120deg, #3E004A 5% , rgb(39,64,139) 25% , #122620 70%)';
    display: flex;
    justify-content: center;
    align-items: center;
}

.card{
    width: 360px;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    overflow: hidden;
}

/* TOGGLE */
.toggle{
    display: flex;
    background: #f3f4f6;
}

.toggle div{
    flex: 1;
    padding: 10px;
    text-align: center;
    cursor: pointer;
    font-weight: 500;
    color: #555;
    font-size: 14px;
}

.toggle .active{
    background: #4f46e5;
    color: white;
}

/* FORM */
form{
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.hidden{
    display: none;
}

/* ICON */
.icon{
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #e0e7ff;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 2px;
    font-size: 18px;
    color: #4f46e5;
}

/* TEXT */
h2{
    text-align: center;
    font-size: 20px;
    margin: 4px 0 0;
}

.subtitle{
    text-align: center;
    font-size: 13px;
    color: #777;
    margin-bottom: 6px;
}

/* GOOGLE BUTTON */
.google-btn{
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ddd;
    background: white;
    cursor: pointer;
    font-size: 14px;
    color: #000;
}

.google-btn img{
    width: 16px;
}

.or-divider{
    display: flex;
    align-items: center;
    font-size: 12px;
    color: #999;
}

.or-divider::before,
.or-divider::after{
    content: "";
    flex: 1;
    height: 1px;
    background: #ddd;
}

.or-divider span{
    padding: 0 8px;
}

label{
    font-size: 13px;
    font-weight: 500;
    color: #555;
}

input{
    padding: 9px;
    border-radius: 6px;
    border: 1px solid #ddd;
    font-size: 14px;
}

button{
    padding: 10px;
    background: #4f46e5;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
}

button:hover{
    background: #4338ca;
}

.create{
    text-align: center;
}

.create a,
#forgot_password{
    text-decoration: none;
    color: #4f46e5;
    font-size: 13px;
}

/* OTP helpers */
.error{
    color: red;
    text-align: center;
    font-size: 13px;
    display: none;
}
</style>
</head>

<body>

<div class="card">

    <!-- LOGIN TOGGLE -->
    <div class="toggle" id="toggleBar">
        <div id="userTab" class="active" onclick="switchLogin('user')">User Login</div>
        <div id="adminTab" onclick="switchLogin('admin')">Admin Login</div>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" onsubmit="goToOTP(event)">
        <div class="icon" id="icon">üë§</div>

        <h2 id="title">Welcome Back</h2>
        <p class="subtitle" id="subtitle">Sign in to your account</p>

        <label>Email Address</label>
        <input type="email" placeholder="user@example.com" required>

        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>

        <a id="forgot_password" href="forgot_password.html">Forgot password?</a>

        <button type="submit">Login</button>

        <div class="or-divider"><span>OR</span></div>

        <button type="button" class="google-btn">
            <img src="google_logo.jpg">
            Sign in with Google
        </button>

        <div class="create">
            <a href="signup.html">Create account</a>
        </div>
    </form>

    <!-- OTP FORM -->
    <form id="otpForm" class="hidden">
        <div class="icon">üîê</div>
        <h2>Verify OTP</h2>

        <input type="text" id="otp" placeholder="Enter OTP">

        <div class="error" id="otpError">Invalid OTP</div>

        <button type="button" onclick="verifyOTP()">Verify</button>
    </form>

</div>

<script>
let loginType = "user";
const correctOTP = "123456";

function switchLogin(type){
    loginType = type;
    document.getElementById("userTab").classList.toggle("active", type==="user");
    document.getElementById("adminTab").classList.toggle("active", type==="admin");

    document.getElementById("title").innerText =
        type==="admin" ? "Admin Portal" : "Welcome Back";
    document.getElementById("subtitle").innerText =
        type==="admin" ? "Sign in to access admin dashboard" : "Sign in to your account";
    document.getElementById("icon").innerText =
        type==="admin" ? "üîí" : "üë§";
}

function goToOTP(e){
    e.preventDefault();
    document.getElementById("loginForm").classList.add("hidden");
    document.getElementById("toggleBar").classList.add("hidden");
    document.getElementById("otpForm").classList.remove("hidden");
}

function verifyOTP(){
    const otp = document.getElementById("otp").value;
    const error = document.getElementById("otpError");

    if(otp === correctOTP){
        alert(loginType === "admin" ? "Admin Dashboard Opened" : "User Dashboard Opened");
    }else{
        error.style.display = "block";

        // go back to login page once
        setTimeout(()=>{
            error.style.display = "none";
            document.getElementById("otp").value = "";
            document.getElementById("otpForm").classList.add("hidden");
            document.getElementById("toggleBar").classList.remove("hidden");
            document.getElementById("loginForm").classList.remove("hidden");
        },1200);
    }
}
</script>

</body>
</html>
