<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verify OTP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body{
  margin: 0;
  height: 100vh;
  background: 'linear-gradient(120deg, #3E004A 5% , rgb(39,64,139) 25% , #122620 70%)';
  display: flex;
  justify-content: center;
  align-items: center;
}

.card{
  width: 360px;
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  padding: 20px;
}

h2{
  text-align: center;
}

input{
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  border: 1px solid #ddd;
  text-align: center;
  font-size: 16px;
}

button{
  width: 100%;
  padding: 10px;
  margin-top: 15px;
  background: #4f46e5;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover{
  background: #4338ca;
}

.error{
  margin-top: 10px;
  color: red;
  text-align: center;
  display: none;
  font-size: 14px;
}

.resend{
  margin-top: 10px;
  text-align: center;
  display: none;
}

.resend button{
  background: none;
  color: #4f46e5;
  border: none;
  cursor: pointer;
  font-size: 14px;
  padding: 0;
}

.resend button:hover{
  text-decoration: underline;
}
</style>
</head>

<body>

<div class="card">
  <h2>Verify OTP</h2>

  <input type="text" id="otp" placeholder="Enter OTP">

  <div class="error" id="errorMsg">Invalid OTP</div>

  <button onclick="verifyOTP()">Verify</button>

  <div class="resend" id="resendBox">
    Didnâ€™t receive OTP?
    <button onclick="resendOTP()">Resend OTP</button>
  </div>
</div>

<script>
const correctOTP = "123456";

function verifyOTP(){
  const otp = document.getElementById("otp").value;
  const errorMsg = document.getElementById("errorMsg");
  const resendBox = document.getElementById("resendBox");

  if(otp === correctOTP){
    window.location.href = "reset_password.html";
  }else{
    errorMsg.style.display = "block";
    resendBox.style.display = "block";
  }
}

function resendOTP(){
  alert("New OTP has been sent!");
  document.getElementById("otp").value = "";
}
</script>

</body>
</html>
