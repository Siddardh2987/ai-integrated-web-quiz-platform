<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account</title>

<style>
*{
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body{
    margin: 0;
    height: 100vh;
    background: 'linear-gradient(120deg, #3E004A 5% , rgb(39,64,139) 25% , #122620 70%)';
    display: flex;
    justify-content: center;
    align-items: center;
}

/* CARD */
.card{
    width: 360px;
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    overflow: hidden;
}

/* TOGGLE */
.toggle{
    display: flex;
    background: #f3f4f6;
}

.toggle div{
    flex: 1;
    padding: 10px;
    text-align: center;
    cursor: pointer;
    font-weight: 500;
    color: #555;
    font-size: 14px;
}

.toggle .active{
    background: #4f46e5;
    color: white;
}

/* FORM */
form{
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* ICON */
.icon{
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #e0e7ff;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 2px;
    font-size: 18px;
    color: #4f46e5;
}

/* TEXT */
h2{
    text-align: center;
    font-size: 20px;
    margin: 4px 0 0;
}

.subtitle{
    text-align: center;
    font-size: 13px;
    color: #777;
    margin-bottom: 6px;
}

/* LABELS */
label{
    font-size: 13px;
    font-weight: 500;
    color: #555;
}

/* INPUTS */
input{
    padding: 9px;
    border-radius: 6px;
    border: 1px solid #ddd;
    outline: none;
    font-size: 14px;
}

input:focus{
    border-color: #4f46e5;
}

/* BUTTON */
button[type="submit"]{
    padding: 10px;
    background: #4f46e5;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
}

button[type="submit"]:hover{
    background: #4338ca;
}

/* LOGIN LINK */
.login-link{
    text-align: center;
    margin-top: 4px;
}

.login-link a{
    text-decoration: none;
    color: #4f46e5;
    font-size: 13px;
}
</style>
</head>

<body>

<div class="card">

    <!-- TOGGLE -->
    <div class="toggle">
        <div id="userTab" class="active" onclick="switchSignup('user')">User portal</div>
        <div id="adminTab" onclick="switchSignup('admin')">Admin portal</div>
    </div>

    <!-- FORM -->
    <form>

        <div class="icon" id="icon">üìù</div>

        <h2 id="title">Create Account</h2>
        <p class="subtitle" id="subtitle">Create a new user account</p>

        <label>Username</label>
        <input type="text" placeholder="Enter username">

        <label>Email Address</label>
        <input type="email" placeholder="user@example.com">

        <label>Password</label>
        <input type="password" placeholder="Create password">

        <button type="submit" id="submitBtn">Create Account</button>

        <div class="login-link">
            <a href="signin.html">Already have an account?</a>
        </div>

    </form>

</div>

<script>
function switchSignup(type){
    const userTab = document.getElementById("userTab");
    const adminTab = document.getElementById("adminTab");
    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");
    const btn = document.getElementById("submitBtn");
    const icon = document.getElementById("icon");

    if(type === "admin"){
        adminTab.classList.add("active");
        userTab.classList.remove("active");

        title.innerText = "Admin Account";
        subtitle.innerText = "Create an admin account";
        btn.innerText = "Create Admin Account";
        icon.innerText = "üîí";
    }else{
        userTab.classList.add("active");
        adminTab.classList.remove("active");

        title.innerText = "Create Account";
        subtitle.innerText = "Create a new user account";
        btn.innerText = "Create Account";
        icon.innerText = "üìù";
    }
}
</script>

</body>
</html>
