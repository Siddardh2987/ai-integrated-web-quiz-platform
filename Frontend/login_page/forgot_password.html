<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body{
  margin: 0;
  height: 100vh;
  background: 'linear-gradient(120deg, #3E004A 5% , rgb(39,64,139) 25% , #122620 70%)';
  display: flex;
  justify-content: center;
  align-items: center;
}

.card{
  width: 360px;
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  padding: 20px;
}

h2{
  text-align: center;
}

p{
  text-align: center;
  font-size: 13px;
  color: #666;
}

label{
  font-size: 13px;
  margin-top: 10px;
  display: block;
}

input{
  width: 100%;
  padding: 9px;
  margin-top: 5px;
  border-radius: 6px;
  border: 1px solid #ddd;
}

button{
  width: 100%;
  padding: 10px;
  margin-top: 15px;
  background: #4f46e5;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button:hover{
  background: #4338ca;
}

/* üîπ added (minimal) */
.error{
  color: red;
  font-size: 13px;
  text-align: center;
  margin-top: 8px;
  display: none;
}

.back{
  text-align: center;
  margin-top: 10px;
}

.back a{
  text-decoration: none;
  color: #4f46e5;
  font-size: 13px;
}
</style>
</head>

<body>

<div class="card">
  <h2>Forgot Password</h2>
  <p>Enter your registered email to receive OTP</p>

  <label>Email Address</label>
  <input type="email" id="email" placeholder="user@example.com">

  <!-- üîπ added -->
  <div class="error" id="errorMsg">Please enter your email</div>

  <button onclick="sendOTP()">Send OTP</button>

  <div class="back">
    <a href="signin.html">Back to Login</a>
  </div>
</div>

<script>
function sendOTP(){
  const email = document.getElementById("email").value.trim();
  const error = document.getElementById("errorMsg");

  if(email === ""){
    error.style.display = "block";
    return; // ‚ùó stay on same page
  }

  error.style.display = "none";
  alert("OTP sent successfully (demo: 123456)");
  window.location.href = "otp.html";
}
</script>

</body>
</html>
